{% extends 'core/base.html' %}

{% block title %} Home | {% endblock %}

{% block content %}
<section class="hero">
    <div class="hero-body">
        <div class="container">
            <section class="section">
                <div class="columns">
                    <div class="column is-8 is-offset-2">
                        {% if posts %}
                            {% for post in posts %}
                                <div class="content is-medium">
                                    <h2 class="subtitle is-4">{{ post.created_at|date:'m-d-Y H:i' }}</h2>
                                    <h1 class="title">{{ post.title }}</h1>
                                    <p>{{ post.intro }}</p>
                                </div>
                            {% endfor %}
                        {% else %}
                            <div class="content is-medium">
                                <h2 class="subtitle is-4">No posts available</h2>
                            </div>
                        {% endif %}
                    </div>
                </div>
            </section>
        </div>
    </div>
</section>
{% endblock %}
